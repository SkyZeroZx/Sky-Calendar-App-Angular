<div class="header bg-primary pb-3 pt-5 pt-md-8">

    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>

<button type="button" class="btn btn-primary" (click)="test()">TEST CALENDAR</button>
<div class="container-fluid">
    <div class="row">
        <full-calendar [options]='calendarOptions' style="width: 100%" class="show-content"></full-calendar>
    </div>
</div>



<!-- Modal Nuevo Task -->
<div bsModal class="modal fade" #modalNewTask="bs-modal" [config]="{backdrop: 'static'}" (onHidden)="listarTask()"
    tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="dialog-static-name" class="modal-title pull-left">Nuevo Task</h4>
                <button type="button" class="btn-close close pull-right" aria-label="Close"
                    (click)="modalNewTask.hide()">
                    <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
            </div>
            <app-crear-user></app-crear-user>
        </div>
    </div>
</div>
