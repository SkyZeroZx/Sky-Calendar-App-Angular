<form [formGroup]="crearNewTask" (ngSubmit)="crearTask()">
    <div style="color: black;" class="modal-body">

        <div class="col">
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Titulo (*)</label>
                <input type="text" placeholder="Titulo" class="form-control" formControlName="title" maxlength="120">
                <div *ngIf="crearNewTask.controls.title.invalid && crearNewTask.controls.title.touched">
                    <small class="text-left" *ngIf="crearNewTask.controls.title.errors?.required">
                        Se requiere titulo</small>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Tipo (*)</label>
                <ng-select [items]="listarTypes" [closeOnSelect]="true" [hideSelected]="true" bindValue="codType"
                    [clearable]="false" (change)="validateTypeDate()" (keypress)="validateTypeDate()"
                    (keydown)="validateTypeDate()"  bindLabel="typeDescription"
                    placeholder="Seleccionar Tipo" formControlName="codType">
                </ng-select>


            </div>
        </div>


        <div class="col">
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Descripcion (*)</label>
                <input type="text" placeholder="Descripcion" class="form-control" formControlName="description"
                    maxlength="120">
            </div>
        </div>


        <div class="col">
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Rango Fechas (*)</label>
                <input readonly type="text" placeholder="Daterangepicker" class="form-control" bsDaterangepicker  placement="top"
                    formControlName="dateRange"  
                    [bsConfig]="{ rangeInputFormat :'YYYY-MM-DD' , dateInputFormat: 'YYYY-MM-DD'}">

            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <label for="recipient-name" class="col-form-label">Usuarios (*)</label>
                <ng-select [items]="listaUsuarios" [multiple]="true" [closeOnSelect]="false" [hideSelected]="true"
                    [clearable]="false" bindLabel="nombre" placeholder="Seleecionar usuario" formControlName="users">
                </ng-select>

            </div>
        </div>


    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="crearNewTask.invalid">Crear Task</button>
    </div>
</form>
