<div class="header bg-primary pb-3 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <full-calendar [options]='calendarOptions' style="width: 100%" class="show-content"></full-calendar>
    </div>
</div>





<!-- Modal View Task -->
<div bsModal class="modal fade" #modaViewTask="bs-modal" [config]="{backdrop: 'static'}" (onHidden)="listarTaskByUser()"
    tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="dialog-static-name" class="modal-title pull-left">View Task</h4>
                <button type="button" class="btn-close close pull-right" aria-label="Close"
                    (click)="modaViewTask.hide()">
                    <span aria-hidden="true" class="visually-hidden">&times;</span>
                </button>
            </div>
            <app-detail [in_detailTask]="dateSelect" *ngIf="taskViewOk"></app-detail>
        </div>
    </div>
</div>
